# Backend API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: react-server:v1.0
          ports:
            - containerPort: 5000
          envFrom:
          - configMapRef:
              name: client-env-config