apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: react-client:v1.0  # Make sure this image has Nginx serving the React app
          ports:
            - containerPort: 80  # âœ… Changed from 3000 to 80 (Nginx default port)